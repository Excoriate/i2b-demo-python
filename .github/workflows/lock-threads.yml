---
name: Lock Inactive Threads

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v4
        with:
          github-token: ${{ github.token }}
          issue-comment: >
            This issue has been inactive for 30 days and is now locked.
            If you have a similar concern, please open a new issue with
            detailed information about the Terragrunt Reference Architecture. ðŸ—ï¸
          issue-inactive-days: '30'
          pr-comment: >
            This pull request has been inactive for 30 days and is now locked.
            If you wish to continue this contribution, please open a new PR
            with updated changes. ðŸš§
          pr-inactive-days: '30'
